<html>
<head>
  <title>UR Planner</title>
  <link rel="stylesheet" href="previous.css" type = "text/css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="previous.js" type="text/javascript"></script>
</head>

<body>
  <div>
    <h1><img src="res/UofRshield.png" alt="shield" style="margin-top:20px;float:left;margin-left:35%;">
    <span class="border">UR Planner<br></span></h1>
  </div>
  <br>
  
  	<div id="center">
		<h3>Enter courses you have already taken:</h3>
		<p>(including transfer and AP credits)</p>
	  
		<label>Department:</label>
		<input id="department" />
		<br />
		<label>Course Number:</label>
		<input id="number" />
		<br />
		<label>Number of Credits:</label>
		<input id="credits" />
		<br />
		<label>Taken:</label>
		<input type="radio" name="semester" value="Fall" checked="true">Fall</input>
		<input type="radio" name="semester" value="Spring">Spring</input>
		<select id="year">
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
		</select>
		<br />
		<br />
		<button id="add">Add</button>
		
		<ul id="courses">
		</ul>
		
  	</div>
  	
  	<button id="continue">Continue</button>
</body>
</html>
